<div>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>Uid</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="Uid" [nzType]="'text'" [nzPlaceHolder]="'async validate try to write JasonWood'" [nzSize]="'large'">
      </nz-input>
      <!--<div nz-form-explain *ngIf="getFormControl('Uid').dirty&&getFormControl('Uid').hasError('required')">Please input your Uid!</div>-->
      <!--<div nz-form-explain *ngIf="getFormControl('Uid').dirty&&getFormControl('Uid').pending">Validating...</div>-->
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>标题</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="Title" [nzPlaceHolder]="'请输入标题'" [nzType]="'text'" [nzSize]="'large'">
      </nz-input>
      <!--<div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">The input is not valid 标题!</div>-->
      <!--<div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">Please input your 标题!</div>-->
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>内容</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="Content" [nzPlaceHolder]="'请输入内容'" [nzType]="'textarea'" [nzSize]="'large'">
      </nz-input>
      <!--<div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">请输入标题!</div>-->
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>作者</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input  formControlName="Author" [nzPlaceHolder]="'请输入作者'" [nzType]="'text'" [nzSize]="'large'">
      </nz-input>
      <!--<div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">请输入作者!</div>-->
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button nzType="primary" [nzSize]="'large'" [disabled]="!validateForm.valid">保存</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
    </div>
  </div>



</form>
</div>
