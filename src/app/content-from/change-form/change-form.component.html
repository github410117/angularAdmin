<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>Uid</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('realName')" nzHasFeedback>
      <nz-input formControlName="realName" [nzType]="'text'" [nzPlaceHolder]="'请输入要修改的真实姓名'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('realName').dirty&&getFormControl('realName').hasError('required')">真实姓名不能为空!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>标题</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('phone')" nzHasFeedback>
      <nz-input formControlName="phone" [nzPlaceHolder]="'请输入手机号码'" [nzType]="'phone'" [nzSize]="'large'">
      </nz-input>

      <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">手机号不能为空!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>内容</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('nickName')" nzHasFeedback>
      <nz-input formControlName="nickName" [nzSize]="'large'" [nzPlaceHolder]="'请输入昵称'" [nzType]="'nickName'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('nickName').dirty&&getFormControl('nickName').hasError('required')">昵称不能为空!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>作者</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control [nzValidateStatus]="getFormControl('nickName')" nzHasFeedback>
      <nz-input formControlName="nickName" [nzSize]="'large'" [nzPlaceHolder]="'请输入昵称'" [nzType]="'nickName'"></nz-input>
      <div nz-form-explain *ngIf="getFormControl('nickName').dirty&&getFormControl('nickName').hasError('required')">昵称不能为空!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">保存</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">重置</button>
    </div>
  </div>
</form>
